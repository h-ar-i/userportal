<div class="container-fluid">
    <div class="row">
        <div *ngIf="sidebarStatus" style="height: 100vh; width: fit-content;"  class="col-lg-2 bg-warning d-flex flex-column p-3">
        <a style="text-decoration: none;color: black;" class="mb-3 fw-bolder" routerLink="/dashboard">Home</a>
        <a style="text-decoration: none;color: black;" class="mb-3 fw-bolder" routerLink="/users">Users</a>
        <button (click)="logout()" class="btn link mt-auto" >LogOut</button>
        </div>
        <div class="col">
         <div class="row">
            <div class="col-lg-8">
                <div style="height: 140px; background-image: url(https://images.pexels.com/photos/7135121/pexels-photo-7135121.jpeg?cs=srgb&dl=pexels-codioful-7135121.jpg&fm=jpg); background-size: cover" class="banner rounded p-3 d-flex align-items-center shadow mt-2">
                    <h1 class="fw-bolder"><i (click)="menuClicked()" class="fa-solid fa-bars"></i> Welcome {{adminName}}</h1>
                </div>
                <div class="row mt-2">
                    <div class="col-lg-6">
                        <app-calander></app-calander>
                    </div>
                    <div class="col-lg-6">
                        <app-chart></app-chart>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div style="height: 370px;" class="rounded p-2 border shadow mt-2">
                <app-edit-admin (onAdminChange)="adminChange($event)"></app-edit-admin>
                
                </div>
                <div style="height: 140px; background-image: url(https://i.pinimg.com/originals/64/db/fb/64dbfb279110e5730b698a752532605b.gif); background-size: cover;" class="banner rounded p-3 d-flex align-items-center  justify-content-center shadow mt-2">
                    <h1 class="fw-bolder"><i class="fa-solid fa-users text-dark"></i> All users : {{userCount}} </h1>
                </div>
            </div>
         </div>
        </div>
    </div>
</div>
